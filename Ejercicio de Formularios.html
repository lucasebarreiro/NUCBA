<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio de Formularios</title>
</head>
<body>
    <h1>Formulario de registro</h1>
        <form action="#">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre"><br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido"><br><br>
            <label>Modalidad de cursada:</label>
            <input type="radio" name="on-demand" id="on-demand">
            <label for="on-demand">On-demand</label>
            <input type="radio" name="en-vivo" id="en-vivo">
            <label for="en-vivo">En vivo</label><br><br>
            <label for="correo">Correo:</label>
            <input type="email" name="correo" id="correo"><br><br>
            <input type="checkbox" name="op1" id="op1">
            <label for="op1">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba</label><br><br>
            <input type="checkbox" name="op2" id="op2">
            <label for="op2">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label><br><br>
            <button>Enviar</button>
        </form>
</body>
</html>
